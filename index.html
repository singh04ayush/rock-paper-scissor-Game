<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
</head>
<link rel="stylesheet" href="/rock-paper-scissor/style.css">
<body>
    
    <h2 id="heading">Rock-Paper-Scissor</h2>

    <div class="choices">

        <div class="choice" id="rock">
            <img src="img/rock.png" alt="rock">
        </div>

        <div class="choice" id="paper">
            <img src="img/paper.png" alt="paper">
        </div>

        <div class="choice" id="scissor">
            <img src="img/scissors.png" alt="scissor">
        </div>

    </div>

    <div class="score-board">

        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>

        <div class="score">
            <p id="comp-score">0</p>
            <p>Com</p>
        </div>

    </div>

    
    <div class="msg-container">
        <p id="msg">Play Your move</p>
    </div>


    <script src="/rock-paper-scissor/app.js"></script>
</body>
</html>
